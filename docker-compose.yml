version: "3.4"

services:
  myprojectfe:
    container_name: myprojectfe
    image: myprojectfe
    build:
      context: .
      dockerfile: ./Dockerfile
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
      - /usr/src/app/.next
    environment:
      NODE_ENV: development
    ports:
      - 3001:3000
      - 6006:6006
    networks:
      - zen_frontend
    restart: always
    command: npm run dev

networks:
  zen_frontend:
    name: zen_frontend
    driver: bridge
